      <h1>Pie Chart without boundaries</h1>
      <!-- div container -->
      <div id="pieChart" style="position:relative;float:left;"></div>

      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          data:{
                model:
                      [
                        {label:"Column A"},
                        {label:"Column B"},
                        {label:"Column C"},
                      ],
                strata:[
                          [
                            {initValue: 10, label: "Strata 1 col A"},
                          ],[
                            {initValue: 5, label: "Strata 1 col B"},
                          ],[
                            {initValue: 20, label: "Strata 2 col C"}
                          ]      
                        ],
                stream:{
                  provider:'generator',
                  refresh:10000/8
                }
              },
          sedimentation:{
            token:{
              size:{original:20,minimum:1}
            },
            suspension:{
              decay:{power:1.01}
            }
          },
          chart:{
                 type:'CircleLayoutLess',
                 spacer:2,
                 radius:50,
                 width:300,
                 height:300,
                },
          options:{
             layout:false,
           // debugaggregate:true
          }
        }
      


      var myPieChart = $("#pieChart").vs(mySettings).data('visualSedimentation');

      </script>
      <!-- end -->

  </body>   
</html>
