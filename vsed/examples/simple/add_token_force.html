      <h1>Add impulse to tokens</h1>

      <!-- div container -->
      <div id="myDemo"></div>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
      
      // Setting normal chart 
      mySettings = {
          width:600,
          height:400,
				//	chart:{ width:600,height:200,y:200},
          data:{
                model:
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                strata:[
                          [
                            {initValue: 10, label: "Strata 1 col A"},
                          ],[
                            {initValue: 55, label: "Strata 1 col B"},
                            {initValue: 5, label: "Strata 2 col B"},
                          ],[
                            {initValue: 20, label: "Strata 2 col C"}
                          ]      
                        ],
                stream:{ provider:'generator',refresh:10000/6}
              },
          sedimentation:{
            token:{
              size:{original:5,minimum:3}
            },
            aggregation:{
              height:100,
              maxData:55,
              strataType:"log"
            }
          },
          options:{
            layout:false
          }
        }

      // create the chart 
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      var degrees = 30;
      var power   = 10
      // add a token with texture 
      var myImpulseToken = barChart.addToken({
                    impulse:{
                            angle:90,
                            power:1,
                            },
                    category:1
                  })

      myImpulseToken.attr('size',20)
      myImpulseToken.texture('http://images.toocharger.com/img/graphiques/icones/sport/football/football/ballon_de_foot.10450.gif')


       var myImpulseToken = barChart.addToken({
               impulse:{
                       angle:100,
                       power:8,
                       },
               texture:{
                       src:'http://images.toocharger.com/img/graphiques/icones/sport/football/football/ballon_de_foot.10450.gif'
                     },
               size:30,
               category:0
             })


      </script>
