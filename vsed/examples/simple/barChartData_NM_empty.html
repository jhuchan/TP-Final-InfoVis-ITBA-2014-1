      <!-- div container -->
      <h1 id="myDemo">Bar chart</h1>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
      

      var commonCallBack = {
                            mouseover:function(token){token.attr("fillStyle","#000")},
                            onclick:function(token){token.attr("fillStyle","red")}
                          }

      var mySettings = {
          width:300,
          height:300,
          data:{
                model:
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                tokens:[
                            {t: 0,  category:1, callback:{mouseover:function(token){console.log(token) }}},
                            {t: 2,  category:2, size:"20", label:"My token TEST label ",callback:{
                                                          draw:function(t){
                                                            var size = t.attr('size') 
                                                            //if(size>5)
                                                              t.attr('size',size-0.05) 
                                                          },
                                                          flocculating:function(t){
                                                            console.log("ici",t.attr('size'))
                                                          }
                                                        },
                                                      },

                            {t: 0,  category:2, callback:commonCallBack},
                            {t: 4,  category:0, callback:commonCallBack},
                            {t: 5,  category:0, callback:commonCallBack},
                            {t: 6,  category:0, callback:commonCallBack},
                            {t: 6,  category:0, callback:commonCallBack},

                            {t: 7,  category:1, callback:commonCallBack},

                            {t: 9,  category:1, callback:commonCallBack},
                            {t: 10, category:2, callback:commonCallBack},
                            {t: 1,  category:2, callback:commonCallBack},
                            {t: 2,  category:1, callback:commonCallBack},
                            {t: 1,  category:0, callback:commonCallBack,size:"10"},
                            {t: 2,  category:1, callback:commonCallBack,size:"15"},
                            {t: 15, category:2, callback:commonCallBack},
                            {t: 16, category:2, callback:commonCallBack},
                            {t: 16, category:0, callback:commonCallBack},
                            {t: 16, category:1, callback:commonCallBack},
                            {t: 17, category:2, callback:commonCallBack},
                            {t: 17, category:0, callback:commonCallBack},
                            {t: 17, category:1, callback:commonCallBack},
                            {t: 17, category:2, callback:commonCallBack},
                            {t: 17, category:0, callback:commonCallBack},
                            {t: 17, category:1, callback:commonCallBack},
                            {t: 18, category:2, callback:commonCallBack},
                            {t: 18, category:0, callback:commonCallBack},
                            {t: 18, category:1, callback:commonCallBack},
                            {t: 18, category:2, callback:commonCallBack},
                            {t: 18, category:0, callback:commonCallBack},
                            {t: 18, category:1, callback:commonCallBack},
                            {t: 18, category:2, callback:commonCallBack},
                            {t: 18, category:0, callback:commonCallBack},
                            {t: 18, category:1, callback:commonCallBack},
                            {t: 18, category:2, callback:commonCallBack},
                            {t: 18, category:0, callback:commonCallBack},
                            {t: 18, category:1, callback:commonCallBack,size:"20"},
                        ],
                stream:{
                       provider:"tokens",
                       refresh:1000,
                       now:0
                       }
              },
          sedimentation:{
            token:{
              size:{original:6,minimum:2}
            },
            aggregation:{height:200}
          },
        }

      // Init the sedimentation
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      </script>
