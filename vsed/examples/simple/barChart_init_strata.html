    <!-- div container -->
    <header>‚Äç

      <!-- div container -->
      <h1 id="myDemo">Bar Chart with init strata</h1>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">

      mySettings = {
          width:300,
          height:300,
          data:{
                model:
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],

                "strata":[
                          [{initValue:10}],[{initValue:5}],[{initValue:20}]      
                        ],
              stream:{
                      provider:'direct',
                      refresh:10000/4
                },
              },
          sedimentation:{
            token:{
              size:{direct:10,minimum:5}
            },
            aggregation:{height:200},
            suspension:{
              decay:{power:1.1}
            }
          },
          options:{
            layout:false
          },
          chart:{
          }
        }
      // Init the sedimentation
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      setInterval(function() {
        barChart.addToken({
              category: 1,
              x:mySettings.width*3/6,
              size: 10});
        }, 500)

      setInterval(function() {
        barChart.addToken({
              category: 2,
              x:mySettings.width*5/6,
              size: 15});
        }, 1500)
    </script>
  </body>   
</html>
