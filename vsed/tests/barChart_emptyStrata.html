      <!-- div container -->
      <h1 id="myDemo">Bar chart</h1>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          data:{
                model:
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
              stream:{
                      provider:'generator',
                      refresh:10000/4
                },
              },
          sedimentation:{
            token:{
              size:{original:6,minimum:2}
            },
            aggregation:{height:100}
          },
          options:{
            layout:false
          },
          chart:{
          }

          //generate_ripple(e.pageX)
        }
      // Init the sedimentation
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      </script>
